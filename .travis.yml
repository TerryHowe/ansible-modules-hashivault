stages:
- test
language: python
jobs:
  include:
  - stage: linting
    install: pip install pycodestyle==2.5.0
    name: "Linting with pycodestyle"
    python: "3.6"
    script: pycodestyle --max-line-length=120 plugins
  - stage: test
    name: Tests Python 2.7
    sudo: required
    python:
    - '2.7'
    services:
    - docker
    before_install:
    - docker pull vault:latest
    - docker ps -a
    install: pip install tox-travis
    before_script:
      # Move the collection into the required path.
      - cd ../
      - mkdir -p ansible_collections/$COLLECTION_NAMESPACE
      - mv ansible-modules-hashivault ansible_collections/$COLLECTION_NAMESPACE/$COLLECTION_NAME
      - cd ansible_collections/$COLLECTION_NAMESPACE/$COLLECTION_NAME
    script: tox
  - stage: test
    name: Tests Python 3.6
    sudo: required
    python:
    - '3.6'
    services:
    - docker
    before_install:
    - docker pull vault:latest
    - docker ps -a
    install: pip install tox-travis
    before_script:
      # Move the collection into the required path.
      - cd ../
      - mkdir -p ansible_collections/$COLLECTION_NAMESPACE
      - mv ansible-modules-hashivault ansible_collections/$COLLECTION_NAMESPACE/$COLLECTION_NAME
      - cd ansible_collections/$COLLECTION_NAMESPACE/$COLLECTION_NAME
    script: tox
  - stage: test
    name: Generating docs
    python: '3.6'
    deploy:
      local-dir: ansible-repo/ansible/docs/docsite/_build/html
      provider: pages
      skip-cleanup: true
      github-token: "$GITHUB_TOKEN"
      keep-history: true
      on:
        tags: true
    env:
    - PLUGINS=''
    install:
    - pip install sphinx sphinx_rtd_theme
    script:
    - ./makedocs.sh
    on:
      tags: true
env:
  global:
    - secure: 
    - COLLECTION_NAMESPACE: terryhowe
    - COLLECTION_NAME: hashivault
