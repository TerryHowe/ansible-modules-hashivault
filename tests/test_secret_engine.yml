---
- hosts: localhost
  gather_facts: no
  tasks:
    - name: delete generic the first time
      hashivault_secret_engine:
        name: testengine
        backend: generic
        state: disabled
    - name: delete kv the first time
      hashivault_secret_engine:
        name: kvengine
        backend: kv
        state: disabled

    - name: create the first time
      hashivault_secret_engine:
        name: testengine
        backend: generic
        state: enabled
      register: engine_result
    - assert: { that: "{{ engine_result.rc }} == 0" }
    - assert: { that: "{{ engine_result.created }} == True" }
    - assert: { that: "{{ engine_result.changed }} == True" }

    - name: create idempotent
      hashivault_secret_engine:
        name: testengine
        backend: generic
        state: enabled
      register: engine_result
    - assert: { that: "{{ engine_result.rc }} == 0" }
    - assert: { that: "{{ engine_result.created }} == False" }
    - assert: { that: "{{ engine_result.changed }} == False" }

    - name: update description
      hashivault_secret_engine:
        name: testengine
        backend: generic
        description: 'vroom'
        state: enabled
      register: engine_result
    - assert: { that: "{{ engine_result.rc }} == 0" }
    - assert: { that: "{{ engine_result.created }} == False" }
    - assert: { that: "{{ engine_result.changed }} == True" }

    - name: update description idempotent
      hashivault_secret_engine:
        name: testengine
        backend: generic
        description: 'vroom'
        state: enabled
      register: engine_result
    - assert: { that: "{{ engine_result.rc }} == 0" }
    - assert: { that: "{{ engine_result.created }} == False" }
    - assert: { that: "{{ engine_result.changed }} == False" }

    - name: update configuration
      hashivault_secret_engine:
        name: testengine
        backend: generic
        config:
          default_lease_ttl: 2764799
        state: enabled
      register: engine_result
    - assert: { that: "{{ engine_result.rc }} == 0" }
    - assert: { that: "{{ engine_result.created }} == False" }
    - assert: { that: "{{ engine_result.changed }} == True" }

    - name: update configuration idempotent
      hashivault_secret_engine:
        name: testengine
        backend: generic
        config:
          default_lease_ttl: 2764799
        state: enabled
      register: engine_result
    - assert: { that: "{{ engine_result.rc }} == 0" }
    - assert: { that: "{{ engine_result.created }} == False" }
    - assert: { that: "{{ engine_result.changed }} == False" }

    - name: create kv
      hashivault_secret_engine:
        name: kvengine
        backend: kv
        state: enabled
      register: engine_result
    - assert: { that: "{{ engine_result.rc }} == 0" }
    - assert: { that: "{{ engine_result.created }} == True" }
    - assert: { that: "{{ engine_result.changed }} == True" }

    - name: update kv
      hashivault_secret_engine:
        name: kvengine
        backend: kv
        description: 'kv engine'
        state: enabled
      register: engine_result
    - assert: { that: "{{ engine_result.rc }} == 0" }
    - assert: { that: "{{ engine_result.created }} == False" }
    - assert: { that: "{{ engine_result.changed }} == True" }