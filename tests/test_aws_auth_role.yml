---
- hosts: localhost
  gather_facts: false
  tasks:
    - hashivault_auth_list:
      register: auth_list

    - hashivault_auth_method:
        method_type: aws
      when: "'aws/' not in auth_list.backends"

    - hashivault_aws_auth_role:
        name: ec2-role
        auth_type: iam
        inferred_entity_type: ec2_instance
        inferred_aws_region: eu-west-1
        bound_iam_role_arn: arn:aws:iam::12345678:role/ec2-role
      register: aws_result
    - assert: { that: "{{aws_result.changed}} == True" }
    - assert: { that: "{{aws_result.rc}} == 0" }

    - hashivault_aws_auth_role:
        name: ec2-role
        state: absent
      register: aws_result
    - assert: { that: "{{aws_result.changed}} == True" }
    - assert: { that: "{{aws_result.rc}} == 0" }
