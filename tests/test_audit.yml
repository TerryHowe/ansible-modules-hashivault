---
- hosts: localhost
  gather_facts: no
  tasks:
    - hashivault_audit:
        device_type: file
        state: absent
      register: audit_module

    - hashivault_audit:
        device_type: file
        path: pathy
        state: absent
      register: audit_module

    - hashivault_audit_list:
      register: vault_audit_list

    - name: Create audit
      hashivault_audit:
        device_type: file
        options:
          path: "/tmp/vault.log"
      register: audit_module
    - assert: { that: "{{audit_module.changed}} == True" }
    - assert: { that: "{{audit_module.rc}} == 0" }

    - name: Create audit idempotent (Vault does not support update at the moment anyway)
      hashivault_audit:
        device_type: file
        options:
          path: "/tmp/vault.log"
      register: audit_module
    - assert: { that: "{{audit_module.changed}} == False" }
    - assert: { that: "{{audit_module.rc}} == 0" }

    - name: Create audit path
      hashivault_audit:
        device_type: file
        path: pathy
        options:
          path: "/tmp/path_vault.log"
      register: audit_module
    - assert: { that: "{{audit_module.changed}} == True" }
    - assert: { that: "{{audit_module.rc}} == 0" }

    - name: Create audit path again
      hashivault_audit:
        device_type: file
        path: pathy
        options:
          path: "/tmp/path_vault.log"
      register: audit_module
    - assert: { that: "{{audit_module.changed}} == False" }
    - assert: { that: "{{audit_module.rc}} == 0" }

    - name: Delete audit
      hashivault_audit:
        device_type: file
        state: absent
      register: audit_module
    - assert: { that: "{{audit_module.changed}} == True" }
    - assert: { that: "{{audit_module.rc}} == 0" }

    - name: Delete audit path
      hashivault_audit:
        device_type: file
        path: pathy
        state: absent
      register: audit_module
    - assert: { that: "{{audit_module.changed}} == True" }
    - assert: { that: "{{audit_module.rc}} == 0" }

    - name: Delete audit idempotent
      hashivault_audit:
        device_type: file
        state: absent
      register: audit_module
    - assert: { that: "{{audit_module.changed}} == False" }
    - assert: { that: "{{audit_module.rc}} == 0" }